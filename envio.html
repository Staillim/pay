<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #4CAF50;
        }
        
        .results-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .result-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .result-item:hover {
            background-color: #e9e9e9;
            transform: translateX(5px);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 14px;
        }
        
        .avatar-blue {
            background-color: #0070ba;
        }
        
        .avatar-dark-blue {
            background-color: #005288;
        }
        
        .avatar-black {
            background-color: #333333;
        }
        
        .user-name {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .no-results span {
            font-weight: bold;
            color: #333;
            font-style: normal;
        }
        
        .suggested-result {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-wrapper">
            <a href="index.html" class="back-arrow">←</a>
            <input type="text" class="search-input" id="searchInput" placeholder="Name, @username, or email">
        </div>
        
        <ul class="results-list" id="resultsList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // User data
            const users = [
                { name: "Sandra", initial: "S", color: "blue", username: "@sandra_user" },
                { name: "SC Sandra Caicedo", initial: "SC", color: "dark-blue", username: "@sandra_caicedo" },
                { name: "Santiago", initial: "S", color: "blue", username: "@santiago_82" },
                { name: "Sharith", initial: "S", color: "black", username: "@sharith_official" },
                { name: "Sugelsita", initial: "S", color: "blue", username: "@sugelsita" },
                { name: "Sugeysita Quiñones", initial: "SQ", color: "dark-blue", username: "@sugeysitaq" },
                { name: "tareas.com", initial: "T", color: "black", username: "@tareas_com" },
                { name: "@edanvaso", initial: "E", color: "blue", username: "@edanvaso" },
                { name: "Tatuaje", initial: "T", color: "dark-blue", username: "@tatuaje_art" },
                { name: "Teo", initial: "T", color: "blue", username: "@teo_123" },
                { name: "Teofilin", initial: "T", color: "black", username: "@teofilin" },
                { name: "Tit", initial: "T", color: "blue", username: "@tit_user" }
            ];

            const searchInput = document.getElementById('searchInput');
            const resultsList = document.getElementById('resultsList');

            // Display all users on page load
            displayUsers(users);

            // Filter users as typing occurs
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.trim().toLowerCase();
                
                if (searchTerm === '') {
                    displayUsers(users);
                    return;
                }
                
                const filteredUsers = users.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) || 
                    user.username.toLowerCase().includes(searchTerm)
                );
                
                if (filteredUsers.length === 0) {
                    // Show search term as a suggestion
                    resultsList.innerHTML = `
                        <li class="result-item suggested-result" onclick="redirectToSend('${searchTerm.replace(/'/g, "\\'")}')">
                            <div class="user-avatar avatar-blue">${searchTerm.charAt(0).toUpperCase()}</div>
                            <span class="user-name">${searchTerm}</span>
                        </li>
                    `;
                } else {
                    displayUsers(filteredUsers);
                }
            });

            // Function to display users
            function displayUsers(userList) {
                resultsList.innerHTML = '';
                
                if (userList.length === 0) {
                    resultsList.innerHTML = `
                        <li class="no-results">
                            No users available
                        </li>
                    `;
                    return;
                }
                
                userList.forEach(user => {
                    const li = document.createElement('li');
                    li.className = 'result-item';
                    li.onclick = function() {
                        redirectToSend(user.name, user.username, user.initial, user.color);
                    };
                    
                    // Determine avatar color class
                    let avatarClass = 'avatar-blue';
                    if (user.color === 'dark-blue') avatarClass = 'avatar-dark-blue';
                    if (user.color === 'black') avatarClass = 'avatar-black';
                    
                    li.innerHTML = `
                        <div class="user-avatar ${avatarClass}">${user.initial}</div>
                        <span class="user-name">${user.name}</span>
                        <span style="color: #666; font-size: 14px; margin-left: 10px;">${user.username}</span>
                    `;
                    
                    resultsList.appendChild(li);
                });
            }

            // Function to redirect to send page
            window.redirectToSend = function(name, username, initial = '', color = 'blue') {
                // If only name is passed (suggested user)
                if (arguments.length === 1) {
                    username = name; // Use same name for username
                }
                
                // If username doesn't start with @, add it
                if (!username.startsWith('@')) {
                    username = '@' + username;
                }
                
                // If no initial, use first letter of name
                if (initial === '') {
                    initial = name.charAt(0).toUpperCase();
                }
                
                const params = new URLSearchParams();
                params.set('name', name);
                params.set('username', username);
                params.set('initial', initial);
                params.set('color', color);
                
                window.location.href = `enviar.html?${params.toString()}`;
            };
        });
    </script>
</body>
</html>
