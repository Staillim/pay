<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
            background-color: #0070ba;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .user-contact {
            color: #666;
            font-size: 14px;
        }
        
        .amount-section {
            margin-bottom: 30px;
            position: relative;
        }
        
        .amount-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .dollar-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #333;
        }
        
        .amount-field {
            flex: 1;
            font-size: 32px;
            border: none;
            outline: none;
            padding: 5px 0;
            padding-right: 80px;
        }
        
        .currency-selector {
            position: absolute;
            right: 0;
            top: 0;
            background-color: #f5f5f5;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .currency {
            color: #333;
            font-size: 14px;
        }
        
        .message-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-right: 10px;
        }
        
        .next-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="send.html" class="back-arrow">←</a>
            <div class="title">Send Money</div>
        </div>
        
        <div class="user-info">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-details">
                <div class="user-name" id="userName"></div>
                <div class="user-contact" id="userContact"></div>
            </div>
        </div>
        
        <div class="amount-section">
            <div class="amount-input">
                <span class="dollar-icon">$</span>
                <input type="text" class="amount-field" id="amountInput" value="0" placeholder="0">
                <div class="currency-selector">
                    <div class="currency">USD ▼</div>
                </div>
            </div>
        </div>
        
        <div class="message-section">
            <input type="text" class="message-input" id="messageInput" placeholder="Add a message">
            <button class="next-button">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || 'Name not specified';
            const username = urlParams.get('username');
            
            // Display full name in both lines
            document.getElementById('userName').textContent = name;
            document.getElementById('userContact').textContent = username ? 
                (username.startsWith('@') ? username : `@${username}`) : 
                name;
            
            // Set up avatar (first letter of name)
            const avatar = document.getElementById('userAvatar');
            avatar.textContent = name.charAt(0).toUpperCase();
            
            // Handle button clicks
            document.querySelector('.back-arrow').addEventListener('click', function() {
                window.location.href = 'send.html';
            });
            
            document.querySelector('.next-button').addEventListener('click', function() {
                let amount = document.getElementById('amountInput').value.trim();
                const recipient = document.getElementById('userName').textContent;
                
                // Clean amount: remove thousands separators and normalize comma to period
                amount = amount.replace(/,/g, '').replace(',', '.');
                const amountNumber = parseFloat(amount);
                
                // Validate amount
                if (isNaN(amountNumber) || amountNumber <= 0) {
                    alert('Please enter a valid amount.');
                    return;
                }
                if (amountNumber > 60000) {
                    alert('The maximum transaction amount is US$ 60,000.00.');
                    return;
                }
                
                // Format amount with two decimals
                const formattedAmount = amountNumber.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                // Redirect to completed.html with parameters
                window.location.href = `realizado.html?amount=${encodeURIComponent(formattedAmount)}&recipient=${encodeURIComponent(recipient)}`;
            });
        });
    </script>
</body>
</html>
